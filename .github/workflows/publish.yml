name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js 🏗️
        run: |
          npx next build

      - name: Print current working directory
        run: pwd

      - name: List files in the root directory
        run: ls -la

      - name: List files in the out directory
        run: ls -la ./out

      - name: Archive artifact
        run: |
          tar --dereference --hard-dereference -cvf "$RUNNER_TEMP/artifact.tar" --exclude=.git --exclude=.github -C "$INPUT_PATH" .
        env:
          INPUT_PATH: ./out

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Ensure this matches the output directory configured in next.config.js

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
